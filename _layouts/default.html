---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}">
  <head>
    {% include head.html %}
	{% seo %}
    {% include head/custom.html %}
    <style>
      .memberimg {
        float:left;
        margin-left: 11px;
        padding-top: 22px;
        padding-right: 22px;
        padding-bottom: 44px;
        width: 17.5%;
        /* position: absolute;*/
        left: 0;
        top: 0;
        text-align: center;
        font-size:16px;
        height: 215px;
      }

      .memberimg .img-circle {
        border-radius:  20%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }

      .memberimg:hover .img-circle {
        filter: brightness(0.9);
        transform: scale(1.05);
      }

      .memberimg .info1 {
        text-align: center;
        font-size:16px;
        opacity: 1;
        transition: 0.1s;
      }

      .memberimg:hover .info1 {
        text-align: center;
        font-size:0px;
        opacity: 0;
      }

      .memberimg .info2 {
        text-align: center;
        font-size:0px;
        opacity: 0;
        transition: 0.1s;
      }

      .memberimg:hover .info2 {
        text-align: center;
        font-size:14px;
        opacity: 1;
      }

      /* .img-circle:hover {
        border-radius:  20%;
        box-shadow: 0  0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      } */

      .container {
        background-image: url('../images/SSR_logo/SSR_logo_bg.png');
        background-repeat: no-repeat;
        background-size: 100%;
        background-attachment: fixed;
      }

      body {
        background-image: linear-gradient(180deg,rgba(255, 255, 255, 1) 0%,rgba(250, 250, 250, 1) 26.771653543307085%,rgba(230, 230, 230, 1) 100%);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer" style="background-color: rgba(220, 220, 220, 1)">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          const memberImages = document.querySelectorAll('.img-circle');
          memberImages.forEach(memberImage => {
              const memberImgDiv = memberImage.closest('.memberimg');
              
              const originalImageSrc = memberImage.src;
    
              const hoverImageSrc = memberImage.getAttribute('hover');

              memberImage.addEventListener('mouseover', () => {
                  memberImage.src = hoverImageSrc;
              });
              memberImage.addEventListener('mouseout', () => {
                  memberImage.src = originalImageSrc;
              });
          });
      });
    </script>
  </body>
</html>
